<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 h-screen flex items-center justify-center">

  <!-- Glassmorphism-style Card -->
  <div class="backdrop-blur-xl bg-white/80 border border-white/50 p-8 rounded-3xl shadow-2xl text-center w-11/12 max-w-md">
    
    <h2 class="text-2xl font-bold text-indigo-700 mb-6 tracking-wide">🔍 Prediction Outcome</h2>
    
    <p class="text-xl font-semibold text-gray-800 bg-indigo-100 px-5 py-3 rounded-xl inline-block shadow-md">
      {{ prediction }}
    </p>

    <a href="/" class="mt-6 inline-block bg-indigo-600 text-white font-medium px-6 py-3 rounded-full hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-md">
      🔙 Back to Home
    </a>

  </div>

</body>
</html>
