<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Cirrhosis Stage Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('static/images/liver_input.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group div {
            width: 48%;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liver Cirrhosis Stage Prediction</h2>
        <form action="/predict_liver" method="post">
            <div class="form-group">
                <div><label>Age:</label><input type="number" name="Age" required></div>
                <div><label>Gender:</label>
                    <select name="Sex">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div><label>Ascites:</label>
                    <select name="Ascites">
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>
                <div><label>Hepatomegaly:</label>
                    <select name="Hepatomegaly">
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div><label>Spiders:</label>
                    <select name="Spiders">
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>
                <div><label>Edema:</label>
                    <select name="Edema">
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                        <option value="B">Both</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div><label>Bilirubin:</label><input type="number" step="0.1" name="Bilirubin" required></div>
                <div><label>Cholesterol:</label><input type="number" step="0.1" name="Cholesterol" required></div>
            </div>
            <div class="form-group">
                <div><label>Albumin:</label><input type="number" step="0.1" name="Albumin" required></div>
                <div><label>Copper:</label><input type="number" name="Copper" required></div>
            </div>
            <div class="form-group">
                <div><label>Alk Phos:</label><input type="number" name="Alk_Phos" required></div>
                <div><label>SGOT:</label><input type="number" name="SGOT" required></div>
            </div>
            <div class="form-group">
                <div><label>Tryglicerides:</label><input type="number" name="Tryglicerides" required></div>
                <div><label>Platelets:</label><input type="number" name="Platelets" required></div>
            </div>
            <div class="form-group">
                <div style="width: 100%;"><label>Prothrombin:</label><input type="number" step="0.1" name="Prothrombin" required></div>
            </div>
            <button type="submit" class="submit-btn">Predict</button>
        </form>
    </div>
    
        
</body>
</html>
