

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Survival Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --secondary: #06b6d4;
            --dark: #1e293b;
            --light: #f8fafc;
            --danger: #ef4444;
            --success: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: var(--dark);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #64748b;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-container {
            grid-column: span 2;
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-light), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: #f1f5f9;
        }
        
        .info-text {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.25rem;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width, .btn-container {
                grid-column: span 1;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Lung Cancer Survival Prediction</h1>
        
    </div>
    
    <div class="container">
        <div class="form-header">
            <h2>Patient Information</h2>
            
        </div>
        
        <form action="/predict_lung" method="post" class="form-grid">
            <!-- Demographic Information -->
            <div class="form-group">
                <label for="age">Age (years)</label>
                <input type="number" name="age" min="18" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <!-- Clinical Information -->
            <div class="form-group">
                <label for="cancer_stage">Cancer Stage</label>
                <select name="cancer_stage" required>
                    <option value="">Select stage</option>
                    <option value="Stage I">Stage I</option>
                    <option value="Stage II">Stage II</option>
                    <option value="Stage III">Stage III</option>
                    <option value="Stage IV">Stage IV</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="smoking_status">Smoking Status</label>
                <select name="smoking_status" required>
                    <option value="">Select status</option>
                    <option value="current smoker">Current Smoker</option>
                    <option value="former smoker">Former Smoker</option>
                    <option value="never smoked">Never Smoked</option>
                    <option value="passive smoker">Passive Smoker</option>
                </select>
            </div>
            
            <!-- Health Metrics -->
            <div class="form-group">
                <label for="bmi">BMI (kg/mÂ²)</label>
                <input type="number" step="0.1" name="bmi" min="10" max="60" required>
                <p class="info-text">Normal range: 18.5 - 24.9</p>
            </div>
            
            <div class="form-group">
                <label for="cholesterol_level">Cholesterol (mg/dL)</label>
                <input type="number" step="0.1" name="cholesterol_level" min="100" max="400" required>
                <p class="info-text">Normal range: 125 - 200</p>
            </div>
            
            <!-- Medical History -->
            <div class="form-group">
                <label for="hypertension">Hypertension</label>
                <select name="hypertension" required>
                    <option value="">Select option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="asthma">Asthma</label>
                <select name="asthma" required>
                    <option value="">Select option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cirrhosis">Cirrhosis</label>
                <select name="cirrhosis" required>
                    <option value="">Select option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="other_cancer">Other Cancer History</label>
                <select name="other_cancer" required>
                    <option value="">Select option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <!-- Treatment Information -->
            <div class="form-group">
                <label for="treatment_type">Treatment Type</label>
                <select name="treatment_type" required>
                    <option value="">Select treatment</option>
                    <option value="surgery">Surgery</option>
                    <option value="chemotherapy">Chemotherapy</option>
                    <option value="radiation">Radiation</option>
                    <option value="combined">Combined Therapy</option>
                    <option value="palliative">Palliative Care</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="treatment_duration">Treatment Duration (days)</label>
                <input type="number" name="treatment_duration" min="1" max="1000" required>
            </div>
            
            <!-- Submit Buttons -->
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Predict Survival
                </button>
                
                <a href="/" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Home
                </a>
            </div>
        </form>
    </div>
</body>

</html>
