<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #2C3E50, #FD746C);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-sm p-8 border border-white border-opacity-30 rounded-xl backdrop-blur-sm">
    <h2 class="text-3xl font-bold text-center mb-8">🔐 Login to Your Account</h2>

    <form method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-4 py-2 rounded-md bg-white bg-opacity-10 text-white placeholder-white border border-white border-opacity-20 focus:ring-2 focus:ring-white focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 rounded-md bg-white bg-opacity-10 text-white placeholder-white border border-white border-opacity-20 focus:ring-2 focus:ring-white focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white py-2 rounded-md font-semibold transition duration-300 shadow">
        Login
      </button>
    </form>

    <p class="mt-6 text-sm text-center">
      Don't have an account? 
      <a href="/signup" class="underline font-medium">Sign up</a> |
      <a href="/" class="underline font-medium">Home</a>
    </p>
  </div>

</body>
</html>
