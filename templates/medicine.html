<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Recommender System</title>
  <style>
    :root {
      --primary: #4db6ac;
      --secondary: #f3e5f5;
      --light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
      --text: #333;
    }

    body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 0;
  padding: 40px 20px;
  background: 
    url('static/images/medicine.jpg') no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
}

.container {
  max-width: 600px;
  margin: 30px auto;
  padding: 40px 30px;
  background-color: rgba(255, 255, 255, 0.5); /* semi-transparent white */
  border-radius: 20px;
  box-shadow: 0 8px 20px var(--shadow);
}


    h1, h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }

    
        form {
    display: flex;
    flex-direction: column;
    align-items: center; 
    
}
    label {
      font-size: 18px;
      display: block;
      text-align: center;
      margin-bottom: 12px;
    }

label {
    text-align: center;
    margin-bottom: 10px;
    font-size: 18px;
}
    input[type="text"] {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 14px;
      margin-bottom: 35px;
      text-align: center;
      background-color: #fcfcfc;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 10px var(--primary);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00897b;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #ffffff;
      margin-bottom: 15px;
      padding: 18px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.02);
    }

    li strong {
      font-size: 17px;
    }

    a {
      color: #0288d1;
      text-decoration: none;
      font-weight: 500;
      display: block;
      margin-top: 6px;
    }

    a:hover {
      text-decoration: underline;
    }
    .home-link {
  display: inline-block;
  margin-bottom: 20px;
  text-decoration: none;
  color: var(--primary);
  font-weight: bold;
  font-size: 16px;
  border: 2px solid var(--primary);
  padding: 8px 16px;
  border-radius: 8px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.home-link:hover {
  background-color: var(--primary);
  color: white;
}

  </style>
</head>
<body>
  <a href="/" class="home-link">‚Üê Go to Home</a>

  <!-- Input Form Container -->
  <div class="container">
    <h1>Medicine Recommender</h1>
    <form method="post">
      <label for="medicine">Enter Medicine Name</label>
      <input list="medicines" name="medicine" id="medicine" placeholder="e.g. Dolo 650" required />
      <datalist id="medicines">
        {% for med in medicine_names %}
          <option value="{{ med }}">
        {% endfor %}
      </datalist>
      <button type="submit">Get Recommendations</button>
    </form>
  </div>

  <!-- Result Container -->
  {% if recommendations %}
  <div class="container">
    <h2>Recommended Alternatives</h2>
    <ul>
      {% for med in recommendations %}
        <li>
          <strong>{{ loop.index }}. {{ med }}</strong>
          <a href="https://pharmeasy.in/search/all?name={{ med }}" target="_blank">
            Buy on PharmEasy
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

</body>
</html>
